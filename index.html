<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiteMark Manager</title>

    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="inc/style.css">

</head>
<body>
<h1>SiteMark Manager Demo</h1>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3 article"
                 data-bookmark-item='{"id":1,"title":"Google","url":"http://www.google.com","image":"http://www.placecage.com/200/200"}'>
                <i class="glyphicon glyphicon-bookmark"></i>
                <img src="http://www.placecage.com/200/200" class="img-thumbnail">
            </div>
            <div class="col-md-3 article"
                 data-bookmark-item='{"id":2,"title":"Yahoo!","url":"http://www.yahoo.com","image":"http://placeskull.com/200/200"}'>
                <i class="glyphicon glyphicon-bookmark"></i>
                <img src="http://placeskull.com/200/200" class="img-thumbnail">
            </div>
            <div class="col-md-3 article"
                 data-bookmark-item='{"id":3,"title":"GitHub","url":"http://www.github.com","image":"http://fpoimg.com/200x200"}'>
                <i class="glyphicon glyphicon-bookmark"></i>
                <img src="http://fpoimg.com/200x200" class="img-thumbnail">
            </div>
            <div class="col-md-3 article"
                 data-bookmark-item='{"id":4,"title":"Ninxha!","url":"http://www.ninxha.com","image":"http://lorempixel.com/200/200/"}'>
                <i class="glyphicon glyphicon-bookmark"></i>
                <img src="http://lorempixel.com/200/200/" class="img-thumbnail">
            </div>
        </div>
        <a href="second-page.html" class="page">See bookmarks on next page.</a>
    </div>
    <div id="bookmark-holder">

    </div>
</div>

<script src="//code.jquery.com/jquery.js"></script>
<script src="jquery.siteMarkManager.js"></script>

<script type="text/javascript">
    $('[data-bookmark-item]').SiteMarkManager();
</script>
</body>
</html>
